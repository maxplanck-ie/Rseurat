name: deploy
on:
  push:
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
#     - name: TinyTeX
#       uses: r-lib/actions/setup-tinytex@v2
      - name: MicromambaCreateEnv
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-name: Rseurat
          environment-file: configs/conda.yml
          cache-env: true
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: MicromambaActivateEnv
        run: micromamba activate Rseurat
      - name: RmarkdownRenderSite
        run: Rscript -e "rmarkdown::render_site('rmd')"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./rmd/site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
