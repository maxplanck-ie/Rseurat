name: deploy

on:

  push:

  #SKIP for now#  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:

  # Use a login shell
  run:
      shell: bash -l {0}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      - name: MicromambaCreateEnv
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-name: Rseurat
          environment-file: configs/conda.yml
          cache-env: true
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: MicromambaActivateEnv
        run: micromamba activate Rseurat
      - name: RmarkdownRenderSite
        run: Rscript -e "rmarkdown::render_site('rmd')"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./rmd/site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
